summary: Version 0.10 release stream
displayed: false
hidden: false
tutorial: true
# Since 0.10.0.Beta4 added the Cassandra connector, we cannot add that here yet.
# When the next major/minor release introduces a new series.yml, it can be added here rather than in the specific release files
connectors:
  - mysql
  - mongodb
  - postgresql
  - oracle
  - sqlserver
compatibility:
  java:
    version: 8+
  connect:
    version: 1.x, 2.x
  mysql:
    version: 5.7, 8.0.13
  mongodb:
    version: 3.2, 3.4, 4.0
  postgresql:
    version: 9.6, 10, 11
  sqlserver:
    version: 2017
  oracle:
    version: 11g, 12c
  cassandra:
    version: 3.11.4
